<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset = "UTF-8">
	<meta name="viewport"
	content="width=device-width, initial-scale=1.0">
	<title>Dados com JS</title>
	<link rel="icon" type="image/x-icon" href="js.png">
	<style>
		body { font: 12pt Arial;}
		button { font-size: 12pt; padding: 30px; }
	</style>
</head>
<body>
	</h1>Interagindo com um botão</h1>
	<button onclick="inicio()">Clica em mim!</button>
	<section id ="resultado">
		<p>Aqui vai aparecer o resultado...</p>
	</section>
	<script>
		function inicio() {
			let nome = window.prompt('Qual é o seu nome?');
			let res = window.document.getElementById('resultado');
			res.innerHTML = `<p>Olá, <strong>${nome}</strong>! É um grande prazer te conhecer! &#x1F596;`
		}
	</script>
</body>
</html>
